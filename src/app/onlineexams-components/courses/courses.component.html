<app-header></app-header>
<div class="main">
  <mat-card>
    <mat-toolbar>
      <!-- <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button> -->
      <span>List of Courses</span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon book-icon" aria-label="Example icon-button with heart icon"
        (click)="toggleTable()">
        <mat-icon>book</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-toolbar>


    <div *ngIf="tableToggle" class="mat-elevation-z8">
      <div class="mat-elevation-z8" style="padding: 10px">
        <mat-form-field appearance="standard">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>
      </div>
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="progress">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
          <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="fruit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Fruit </th>
          <td mat-cell *matCellDef="let row"> {{row.fruit}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>

    <div *ngIf="!tableToggle" class="mat-elevation-z8">

      <!-- <form name="courseForm" #courseForm="ngForm" novalidate role="form" (ngSubmit)="courseForm.form.valid && saveCourse()"> -->
  <form name="loginForm" #loginForm='ngForm' novalidate role="form" (ngSubmit)="loginForm.form.valid && saveCourse()">
      
        <div class="row">
          <div class="col-5">
            <mat-form-field appearance="fill">
              <mat-label>Course Name</mat-label>
              <input   name="courseName" #courseName="ngModel"  matInput>
              <mat-hint *ngIf="firstNameAutofilled">Autofilled!</mat-hint>
            </mat-form-field>
          </div>
          <div class="col-5">
            <!-- <mat-form-field appearance="standard">
              <mat-label>Duration</mat-label>
              <input matInput (keyup)="applyFilter($event)" name="duration" #duration="ngModel" placeholder="Ex. Mia" >
              <!-- <input type="password" name="password" minlength="4" name="password" required value="" placeholder="Password"
              #password="ngModel" [(ngModel)]="loginData.password">         
            </mat-form-field> -->
          </div>
          <div class="col-2" id="subbtn">
            <button mat-raised-button>Submit</button>
          </div>


        </div>


      </form>

    </div>
  </mat-card>
</div>
<app-footer></app-footer>
