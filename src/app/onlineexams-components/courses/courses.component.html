<app-header></app-header>
<div class="main">
  <mat-card>
    <mat-toolbar>
      <!-- <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button> -->
      <span>List of Courses</span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon book-icon" aria-label="Example icon-button with heart icon"
        (click)="toggleTable()">
        <mat-icon>book</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-toolbar>


    <div *ngIf="tableToggle" class="mat-elevation-z8">
      <div class="mat-elevation-z8" style="padding: 10px">
        <mat-form-field appearance="standard">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>
      </div>
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="progress">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
          <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="fruit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Fruit </th>
          <td mat-cell *matCellDef="let row"> {{row.fruit}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>

    <div *ngIf="!tableToggle" class="mat-elevation-z8">

      <!-- <form name="courseForm" #courseForm="ngForm" novalidate role="form" (ngSubmit)="courseForm.form.valid && saveCourse()"> -->
      <div class="container-fluid" style="padding-top: 10px;">
        <form name="loginForm" #loginForm='ngForm' novalidate role="form"
          (ngSubmit)="loginForm.form.valid && saveCourse()">

          <div class="row">
            <div class="col-4">
              <mat-form-field appearance="fill">
                <mat-label>Course Name</mat-label>
                <!-- <input   name="courseName" #courseName="ngModel"    /> -->
                <input type="text" name="courseName" minlength="4" name="courseName" required value=""
                  placeholder="Course Name" ngModel #courseName="ngModel" matInput (change)="detectChange(courseName)">
                <mat-hint *ngIf="firstNameAutofilled"> </mat-hint>
              </mat-form-field>
              <!-- <div [hidden]="!courseName.valid || courseName.pristine" class="alert alert-danger">
              <span>This field is required.</span>
              </div> -->
              <div *ngIf="courseName.touched && !courseName.valid" class="alert alert-danger"> This field is required
                <div *ngIf="courseName.errors && courseName.errors.required">
                  <mat-hint>Minimum {{courseName.errors.minlength.requiredLength}} characters required.</mat-hint>
                </div>
              </div>

            </div>
            <div class="col-4">
              <mat-form-field appearance="fill">
                <mat-label>Duration</mat-label>
                <!-- <input   name="courseName" #courseName="ngModel"    /> -->
                <input type="text" name="duration" minlength="4" name="duration" required value=""
                  placeholder="Duration" #duration matInput>
                <mat-hint *ngIf="firstNameAutofilled">Autofilled!</mat-hint>
              </mat-form-field>
              <button mat-icon-button class="example-icon add-icon" aria-label="Example icon-button with add icon">
                <mat-icon>add</mat-icon>
              </button>
            </div>
            <div class="col-2"> 
              <button mat-icon-button class="example-icon add-icon" aria-label="Example icon-button with add icon">
              <mat-icon>add_circle_outline</mat-icon></button>
              <button mat-icon-button class="example-icon minus-icon" aria-label="Example icon-button with minus icon">
                <mat-icon>remove_circle_outline</mat-icon>  
              </button>
            
            </div>
            <div class="col-2" id="subbtn">
              <button mat-raised-button>Submit</button>
            </div>
          </div>
        </form>
      </div>
      
    </div>
  </mat-card>
</div>
<app-footer></app-footer>
